<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        // let user = new Object();
        // let user1 = {}; // 빈객체

        let user = {
            name: 'john', //name property
            age: 30, //age property
            "likes birds":true
        };
        alert(user.name);
        alert(user.age); //실행문
        // json(javascript object notation)
        user.isAdmin = true;
        alert(user.isAdmin);
        delete user.isAdmin; //삭제
        alert(user.isAdmin);
        alert(user["likes birds"]); //키값 출력

    </script>
</body>
</html>
